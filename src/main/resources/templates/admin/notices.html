<script>
    let viewModalInstance;
    let updateModalInstance;

    document.addEventListener('DOMContentLoaded', function() {
        viewModalInstance = new bootstrap.Modal(document.getElementById('viewNoticeModal'), { backdrop: 'static' });
        updateModalInstance = new bootstrap.Modal(document.getElementById('updateNoticeModal'), { backdrop: 'static' });
        loadNotices();

        // ìƒˆ ê³µì§€ì‚¬í•­ ë“±ë¡ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('notice-form').addEventListener('submit', function(e) {
            e.preventDefault();
            createNotice();
        });

        // ìˆ˜ì • ëª¨ë‹¬ì˜ ìˆ˜ì • ì™„ë£Œ ë²„íŠ¼ í´ë¦­
        document.getElementById('save-update-btn').addEventListener('click', updateNotice);

        // ê³µì§€ì‚¬í•­ ëª©ë¡ì˜ ë²„íŠ¼ í´ë¦­
        document.getElementById('notice-list-body').addEventListener('click', function(e) {
            const target = e.target;
            const noticeId = target.dataset.noticeId || target.closest('a, button')?.dataset.noticeId;

            if (!noticeId) return;

            if (target.matches('.view-notice-link, .view-notice-link *')) {
                e.preventDefault();
                openViewModal(noticeId);
            } else if (target.matches('.update-notice-btn, .update-notice-btn *')) {
                openUpdateModal(noticeId);
            } else if (target.matches('.delete-notice-btn, .delete-notice-btn *')) {
                deleteNotice(noticeId);
            }
        });
    });

    // ê³µì§€ì‚¬í•­ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadNotices() {
        try {
            const response = await fetch('/api/notices?size=100');
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            const tbody = document.getElementById('notice-list-body');
            tbody.innerHTML = '';

            const notices = result.data.content;
            if (!notices || notices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4">ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            notices.forEach(notice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notice.id}</td>
                    <td><a href="#" class="text-decoration-none view-notice-link" data-notice-id="${notice.id}">${escapeHtml(notice.title)}</a></td>
                    <td>${escapeHtml(notice.authorName)}</td>
                    <td>${new Date(notice.createdAt).toLocaleString()}</td>
                    <td>${notice.viewCount}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary me-1 update-notice-btn" data-notice-id="${notice.id}">ìˆ˜ì •</button>
                        <button class="btn btn-sm btn-outline-danger delete-notice-btn" data-notice-id="${notice.id}">ì‚­ì œ</button>
                    </td>
                `;
            tbody.appendChild(row);
            });
        } catch (error) {
            alert('ê³µì§€ì‚¬í•­ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
        }
    }

    // ê³µì§€ì‚¬í•­ ìƒì„±
    async function createNotice() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const submitBtn = document.querySelector('#notice-form button[type="submit"]');

        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ë“±ë¡ ì¤‘...`;

        try {
            const response = await fetchWithAuth('/api/notices/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            alert('ê³µì§€ì‚¬í•­ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
            document.getElementById('notice-form').reset();
            loadNotices();

        } catch (error) {
            alert('ê³µì§€ì‚¬í•­ ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        }
    }

    // ìƒì„¸ë³´ê¸° ëª¨ë‹¬ ì—´ê¸°
    async function openViewModal(noticeId) {
        viewModalInstance.show();
        const loader = document.getElementById('view-notice-loader');
        const contentArea = document.getElementById('view-notice-content-area');

        loader.classList.remove('d-none');
        contentArea.classList.add('d-none');

        try {
            const response = await fetch(`/api/notices/${noticeId}`);
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || 'ê³µì§€ì‚¬í•­ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
            }

            const result = await response.json();
            const notice = result.data;

            document.getElementById('view-title').textContent = notice.title;
            document.getElementById('view-author').textContent = notice.authorName;
            document.getElementById('view-createdAt').textContent = new Date(notice.createdAt).toLocaleString();
            document.getElementById('view-viewCount').textContent = notice.viewCount;
            document.getElementById('view-content').textContent = notice.content;

            loader.classList.add('d-none');
            contentArea.classList.remove('d-none');

        } catch (error) {
            loader.classList.add('d-none');
            contentArea.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            contentArea.classList.remove('d-none');
        }
    }

    // ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸°
    async function openUpdateModal(noticeId) {
        document.getElementById('update-notice-id').value = noticeId;

        try {
            const response = await fetch(`/api/notices/${noticeId}`);
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || 'ê³µì§€ì‚¬í•­ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');

        } catch (error) {

        }
    }

    // ê³µì§€ì‚¬í•­ ìˆ˜ì •
    async function updateNotice() {
        const id = document.getElementById('update-notice-id').value;
        const title = document.getElementById('update-title').value;
        const content = document.getElementById('update-content').value;

        try {
            const response = await fetchWithAuth(`/api/notices/admin/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            alert('ê³µì§€ì‚¬í•­ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
            updateModalInstance.hide();
            loadNotices();

        } catch (error) {
            alert('ê³µì§€ì‚¬í•­ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
        }
    }

    // ê³µì§€ì‚¬í•­ ì‚­ì œ
    async function deleteNotice(id) {
        if (!confirm(`ì •ë§ë¡œ ${id}ë²ˆ ê³µì§€ì‚¬í•­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

        try {
            const response = await fetchWithAuth(`/api/notices/admin/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.message);
            }

            alert('ê³µì§€ì‚¬í•­ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            loadNotices();

        } catch (error) {
            alert('ê³µì§€ì‚¬í•­ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
        }
    }

    // XSS ë°©ì§€ í—¬í¼ í•¨ìˆ˜
    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') return unsafe;

        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>
