<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: common-resources}"></th:block>
    <title>관리자 페이지</title>
</head>
<body>
<!-- 상단 바 -->
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="container-fluid">
    <!-- 사이드바 -->
    <nav th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></nav>

    <main class="admin-content px-md-5">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">대시보드</h1>
        </div>

        <div class="p-5 mb-4 bg-white rounded-3 shadow-sm border">
            <h1 class="display-5 fw-bold">관리자 페이지</h1>
            <p class="col-md-8 fs-4">이곳에서 시스템의 주요 기능을 관리할 수 있습니다.</p>
            <hr class="my-4">
            <p>왼쪽 사이드바 메뉴를 통해 각 기능으로 이동하세요.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">총 회원 수</h5>
                        <p class="card-text fs-2">1,234 명</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">오늘의 예약</h5>
                        <p class="card-text fs-2">56 건</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center mb-3">
                    <div class="card-body">
                        <h5 class="card-title">새 공지사항</h5>
                        <p class="card-text fs-2">3 개</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- 공통 스크립트 -->
<th:block th:replace="~{fragments/common :: common-scripts}"></th:block>

<!-- 상단 바 자바 스크립트 -->
<th:block th:replace="~{fragments/topbar :: topbar-script}"></th:block>

<!-- 관리자 페이지 접근 제어 스크립트 -->
<script th:src="@{/js/admin-auth.js}"></script>
</body>
</html>
