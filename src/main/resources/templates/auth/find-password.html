<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비밀번호 재설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border-radius: 1.5rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="rol-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-3">비밀번호 재설정</h3>
          <p class="text-center text-muted mb-4" style="font-size:0.95rem;">
            가입하신 <b>아이디</b>를 입력하시면<br>
            <span class="text-primary">비밀번호 재설정 링크</span>가 이메일로 발송됩니다.
          </p>
          <form id="findpw-form" autocomplete="off">
            <div class="mb-3">
              <label for="findpw-id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="findpw-id" placeholder="아이디를 입력하세요">
              <div id="id-error" class="form-text text-danger"></div>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary">재설정 이메일 발송</button>
            </div>
            <div id="findpw-result" class="text-center-mt-3"></div>
          </form>
          <div class="text-center mt-3">
            <a href="/auth/login" class="btn btn-link">로그인 페이지로 돌아가기</a>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('findpw-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // 에러/결과 초기화
    document.getElementById('id-error').innerText = '';
    const resultBox = document.getElementById('findpw-result');
    resultBox.textContent = '';
    resultBox.className = '';

    const id = document.getElementById('findpw-id').value.trim();

    if (!id) {
      document.getElementById('id-error').innerText = '아이디를 입력해주세요.';
      return;
    }

  // 서버 요청
  try {
    const response = await fetch('/auth/find-password', {
      method: 'Post',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    });
    const responseData = await response.json();

    if (response.ok){
      resultBox.textContent = '비밀번호 재설정 링크가 이메일로 전송되었습니다. 메일함을 확인해주세요.';
          resultBox.className = 'text-success mt-3';
    }
    else {
      resultBox.textContent = '존재하지 않는 아이디입니다.';
      resultBox.className = 'text-danger mt-3';
    }
  } catch (e) {
    resultBox.textContent = '비밀번호 재설정 요청에 실패했습니다.';
    resultBox.className = 'text-danger mt-3';
  }
  });
</script>
</body>
</html>
