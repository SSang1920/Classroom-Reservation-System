<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비밀번호 재설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border-radius: 1.5rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-3">비밀번호 재설정</h3>
          <p class="text-center text-muted mb-4" style="font-size:0.95rem;">
            가입하신 <b>아이디</b>를 입력하시면<br>
            <span class="text-primary">비밀번호 재설정 링크</span>가 이메일로 발송됩니다.
          </p>
          <form id="findpw-form" autocomplete="off">
            <div class="mb-3">
              <label for="findpw-id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="findpw-id" placeholder="아이디를 입력하세요">
              <div id="id-error" class="form-text text-danger"></div>
            </div>

            <div id="serverMessageBox" class="text-center mt-3"></div>

            <div class="d-grid mb-2">
              <button type="submit" id="submit-btn" class="btn btn-primary">재설정 이메일 발송</button>
            </div>
            <div class="text-center mt-3">
              <a href="/login" class="text-secondary">로그인 페이지로 돌아가기</a>
            </div>
          </form>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('findpw-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const idErrorBox = document.getElementById('id-error');
    const serverMessageBox = document.getElementById('serverMessageBox');
    const submitBtn = document.getElementById('submit-btn');

    // 이전 메시지 초기화
    idErrorBox.textContent = '';
    serverMessageBox.innerHTML = '';
    serverMessageBox.className = 'text-center mt-3';

    const id = document.getElementById('findpw-id').value.trim();

    if (!id) {
      idErrorBox.textContent = '아이디를 입력해주세요.';
      return;
    }

    submitBtn.disabled = true;
    submitBtn.innerHTML = `
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      전송 중...
    `;

    // 서버 요청
    try {
      const response = await fetch('/api/auth/password/request-reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });

      if (response.ok){
        serverMessageBox.innerHTML = '비밀번호 재설정 링크가 이메일로 전송되었습니다.<br>메일함을 확인해주세요.';
        serverMessageBox.className = 'alert alert-success text-center mt-3';
      }
      else {
        const errorData = await response.json();

        serverMessageBox.textContent = errorData.message || '요청에 실패했습니다.';
        serverMessageBox.className = 'alert alert-danger text-center mt-3';
      }
    } catch (e) {
      serverMessageBox.textContent = '서버와의 통신에 실패했습니다. 잠시 후 다시 시도해주세요.';
      serverMessageBox.className = 'alert alert-danger text-center mt-3';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = '재설정 이메일 발송';
    }
  });
</script>
</body>
</html>
