<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">회원가입</h2>

          <!-- 회원가입 입력 폼 -->
          <div id="signup-form">
            <!-- 이름 -->
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name">
              <div id="name-error" class="form-text"></div>
            </div>

            <!-- 아이디 + 중복 확인 -->
            <div class="mb-3">
              <label for="id" class="form-label">아이디</label>
              <div class="input-group">
                <input type="text" class="form-control" id="id">
                <button class="btn btn-outline-secondary" type="button" onclick="checkDuplicateId()">중복 확인</button>
              </div>
              <div id="id-check-result" class="form-text"></div>
              <div id="id-error" class="form-text"></div>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" oninput="checkPasswordLength()">
              <div id="password-check-result" class="form-text"></div>
              <div id="password-error" class="form-text"></div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="mb-3">
              <label for="password-confirm" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="password-confirm" oninput="checkPasswordMatch()">
              <div id="password-confirm-result" class="form-text"></div>
              <div id="password-confirm-error" class="form-text"></div>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email">
              <div id="email-error" class="form-text"></div>
            </div>

            <!-- 역할 선택 -->
            <div class="mb-3">
              <label for="role" class="form-label">역할</label>
              <select class="form-select" id="role" required>
                <option value="" selected disabled>--역할 선택--</option>
                <option value="STUDENT">학생</option>
                <option value="PROFESSOR">교수</option>
              </select>
              <div id="role-error" class="form-text"></div>
            </div>

            <!-- 가입하기 버튼 -->
            <button onclick="submitSignup()" class="btn btn-primary w-100">가입하기</button>
          </div>

          <!-- 홈으로 링크 -->
          <div class="mt-3 text-center">
            <a href="/" class="text-secondary">홈으로</a>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript: 회원가입 + ID 중복 확인 -->
<script>
  let isIdAvailable = false;

  // 아이디 중복 확인
  function checkDuplicateId() {
    const id = document.getElementById('id').value.trim();
    const resultBox = document.getElementById('id-check-result');
    clearFieldError('id-check-result');

    if (!id) {
      resultBox.textContent = "아이디를 입력해주세요.";
      resultBox.className = "form-text text-danger";
      isIdAvailable = false;
      return;
    }

    fetch(`/auth/check-id?id=${encodeURIComponent(id)}`)
      .then(async response => {
        const data = await response.json();

        if(response.ok) {
          resultBox.textContent = data.message || "사용 가능한 아이디입니다.";
          resultBox.className = "form-text text-success";
          isIdAvailable = true;
        } else {
          resultBox.textContent = data.message;
          resultBox.className = "form-text text-danger";
          isIdAvailable = false;
        }
      })
      .catch(error => {
        resultBox.textContent = error.message;
        resultBox.className = "form-text text-danger";
        isIdAvailable = false;
      });
  }

  // 실시간 비밀번호/확인 체크
  function checkPasswordMatch() {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password-confirm').value;
    const confirmResult = document.getElementById('password-confirm-result');

    // 비밀번호 확인
    if (passwordConfirm.length > 0) {
      if (password === passwordConfirm) {
        confirmResult.textContent = '비밀번호가 일치합니다.';
        confirmResult.className = 'form-text text-success';
      } else {
        confirmResult.textContent = '비밀번호가 일치하지 않습니다.';
        confirmResult.className = 'form-text text-danger';
      }
    } else {
      confirmResult.textContent = '';
      confirmResult.className = 'form-text';
    }
  }

  // 에러 영역 초기화
  function clearAllFieldErrors() {
    ['name-error', 'id-error', 'email-error', 'password-error', 'password-confirm-error', 'role-error']
    .forEach(id => {
      const element = document.getElementById(id);

      if (element) {
        element.innerText = '';
        element.className = 'form-text';
      }
    });
  }

  function clearFieldError(fieldId) {
    const element = document.getElementById(fieldId);

    if (element) {
      element.innerText = '';
      element.className = 'form-text';
    }
  }

  function showFieldError(fieldId, message) {
    let errorDiv;
    switch (fieldId) {
      case 'name':
        errorDiv = document.getElementById('name-error');
        break;
      case 'id':
        errorDiv = document.getElementById('id-error');
        break;
      case 'password':
        errorDiv = document.getElementById('password-error');
        break;
      case 'password-confirm':
        errorDiv = document.getElementById('password-confirm-error');
        break;
      case 'email':
        errorDiv = document.getElementById('email-error');
        break;
      case 'role':
        errorDiv = document.getElementById('role-error');
        break;
      default:
        errorDiv = null;
    }

    if (errorDiv) {
      errorDiv.textContent = message;
      errorDiv.className = 'form-text text-danger';
    }
  }

  // 회원가입 폼 제출
  function submitSignup() {
    clearAllFieldErrors();

    const name = document.getElementById('name').value.trim();
    const id = document.getElementById('id').value.trim();
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password-confirm').value;
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value;

    if (!isIdAvailable) {
      showFieldError('id', '아이디 중복 확인을 해주세요.');
      return;
    }

    let hasError = false;
    if (!name) { showFieldError('name', '이름을 입력해주세요.'); hasError = true; }
    if (!id) { showFieldError('id', '아이디를 입력해주세요.'); hasError = true; }
    if (!password) { showFieldError('password', '비밀번호를 입력해주세요.'); hasError = true; }
    if (!passwordConfirm) { showFieldError('password-confirm', '비밀번호 확인을 입력해주세요.'); hasError = true; }
    if (!email) { showFieldError('email', '이메일을 입력해주세요.'); hasError = true; }
    if (!role) { showFieldError('role', '역할을 선택해주세요.'); hasError = true; }

    if (hasError) {
      return;
    }

    // 서버에 회원가입 요청
    fetch('/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, id, email, password, passwordConfirm, role })
    })
      .then(async response => {
        const data = await response.json();

        if (response.ok) {
          alert('회원가입이 완료되었습니다.');
          window.location.href = '/auth/login';
        } else {
          // 필드별 검증 에러 표시
          if (data && data.errors) {
            Object.entries(data.errors).forEach(([field, message]) => {
              showFieldError(field, message);
            });
            return;
          }

          // 커스텀 에러코드 표시
          if (!data && data.message) {
            alert('회원가입에 실패했습니다.');
          }
        }
      })
      .catch(error => {
        alert('회원가입에 실패했습니다.');
      });
  }
</script>

</body>
</html>
