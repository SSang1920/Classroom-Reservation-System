<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">회원가입</h2>

          <!-- 회원가입 입력 폼 -->
          <div id="signup-form">
            <!-- 이름 -->
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <!-- 아이디 + 중복 확인 -->
            <div class="mb-3">
              <label for="id" class="form-label">아이디</label>
              <div class="input-group">
                <input type="text" class="form-control" id="id" required>
                <button class="btn btn-outline-secondary" type="button" onclick="checkDuplicateId()">중복 확인</button>
              </div>
              <div id="id-check-result" class="form-text"></div>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" required oninput="checkPasswordLength()">
              <div id="password-check-result" class="form-text"></div>
            </div>

            <!-- 역할 선택 -->
            <div class="mb-3">
              <label for="role" class="form-label">역할</label>
              <select class="form-select" id="role" required>
                <option value="" selected disabled>--역할 선택--</option>
                <option value="STUDENT">학생</option>
                <option value="PROFESSOR">교수</option>
              </select>
            </div>

            <!-- 가입하기 버튼 -->
            <button onclick="submitSignup()" class="btn btn-primary w-100">가입하기</button>
          </div>

          <!-- 홈으로 링크 -->
          <div class="mt-3 text-center">
            <a th:href="@{/}" class="text-secondary">홈으로</a>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript: 회원가입 + ID 중복 확인 -->
<script>
  let isIdAvailable = false;

  function checkDuplicateId() {
    const id = document.getElementById('id').value.trim();
    const resultBox = document.getElementById('id-check-result');

    if (!id) {
      resultBox.textContent = "아이디를 입력해주세요.";
      resultBox.className = "form-text text-danger";
      isIdAvailable = false;
      return;
    }

    fetch(`/auth/check-id?id=${encodeURIComponent(id)}`)
      .then(response => {
        if (!response.ok) throw new Error("중복된 아이디입니다.");
        return response.json();
      })
      .then(data => {
        resultBox.textContent = data.message || "사용 가능한 아이디입니다.";
        resultBox.className = "form-text text-success";
        isIdAvailable = true;
      })
      .catch(error => {
        resultBox.textContent = error.message || "중복된 아이디입니다.";
        resultBox.className = "form-text text-danger";
        isIdAvailable = false;
      });
  }

  function submitSignup() {
  const name = document.getElementById('name').value.trim();
  const id = document.getElementById('id').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const role = document.getElementById('role').value;

  const emptyFields = [];

  if (!name) emptyFields.push('이름');
  if (!id) emptyFields.push('아이디');
  if (!email) emptyFields.push('이메일');
  if (!password) emptyFields.push('비밀번호');
  if (!role) emptyFields.push('역할');

  if (emptyFields.length === 1) {
    alert(`${emptyFields[0]}을(를) 입력해주세요.`);
    return;
  }

  if (emptyFields.length >= 2) {
    alert('모든 항목을 입력해주세요.');
    return;
  }

  if (!isIdAvailable) {
    alert("아이디 중복 확인을 해주세요.");
    return;
  }

  if (password.length < 8) {
    alert('비밀번호는 8자 이상 입력해주세요.');
    return;
  }

  // ↓ 정상적인 경우, fetch 요청
  fetch('/auth/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ name, id, email, password, role })
  })
    .then(response => {
      if (!response.ok) throw new Error('회원가입 실패');
      return response.json();
    })
    .then(data => {
      alert('회원가입 성공!');
      window.location.href = '/auth/login';
    })
    .catch(error => {
      alert(error.message || '회원가입에 실패했습니다.');
    });
}
  function checkPasswordLength() {
  const password = document.getElementById('password').value;
  const resultBox = document.getElementById('password-check-result');

  if (password.length > 0 && password.length < 8) {
    resultBox.textContent = '비밀번호는 8자 이상이어야 합니다.';
    resultBox.className = 'form-text text-danger';
  } else {
    resultBox.textContent = '';
    resultBox.className = 'form-text';
  }
}
</script>

</body>
</html>
