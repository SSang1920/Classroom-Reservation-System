<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center">회원가입</h2>
          <form th:action="@{/auth/signup}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">역할</label>
              <select class="form-select" id="role" name="role" required>
                <option value="" selected>--역할 선택--</option>
                <option value="STUDENT">학생</option>
                <option value="PROFESSOR">교수</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">가입하기</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/}" class="text-secondary">홈으로</a>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
