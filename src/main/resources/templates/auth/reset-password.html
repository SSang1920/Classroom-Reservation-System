<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: common-resources}"></th:block>
  <title>비밀번호 재설정</title>
  <style>
    .card { border-radius: 1.5rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-3">비밀번호 재설정</h3>
          <p class="text-center text-muted mb-4" style="font-size:0.97rem;">
            새로운 비밀번호를 입력해 주세요.<br>
            <span class="text-danger">비밀번호는 8자 이상</span>이어야 합니다.
          </p>
          <form id="resetpw-form" autocomplete="off">
            <input type="hidden" id="token">
            <div class="mb-3">
              <label for="password" class="form-label">새 비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
              <div id="password-error" class="form-text text-danger"></div>
            </div>

            <div class="mb-3">
              <label for="password-confirm" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="password-confirm" placeholder="새 비밀번호 확인">
              <div id="password-confirm-error" class="form-text text-danger"></div>
            </div>

            <div id="server-message" class="mt-3"></div>

            <button type="submit" class="btn btn-primary w-100 mt-3">비밀번호 변경</button>

            <div class="mt-3 text-center">
              <a href="/login" class="text-secondary">로그인 페이지로 돌아가기</a>
            </div>
          </form>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>

<th:block th:replace="~{fragments/common :: common-scripts}"></th:block>

<th:block th:replace="~{fragments/topbar :: topbar-script}"></th:block>

<script>
  function validateNewPassword() {
    const password = document.getElementById('password').value;
    const errorBox = document.getElementById('password-error');

    if (password.length < 8) {
      errorBox.textContent = '비밀번호는 최소 8자 이상이어야 합니다.';
    } else {
      errorBox.textContent = '';
    }

    // 비밀번호 확인 필드 검사
    validateConfirmPassword();
  }

  function validateConfirmPassword() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('password-confirm').value;
    const errorBox = document.getElementById('password-confirm-error');

    if (!confirmPassword) {
      errorBox.textContent = '';
      return;
    }

    if (password !== confirmPassword) {
      errorBox.textContent = '비밀번호가 일치하지 않습니다.';
    } else {
      errorBox.textContent = '';
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    // URL에서 토큰 추출 및 설정
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (token) {
      document.getElementById('token').value = token;
    }

    // 실시간 검사를 위한 input 이벤트에 함수 연결
    document.getElementById('password').addEventListener('input', validateNewPassword);
    document.getElementById('password-confirm').addEventListener('input', validateConfirmPassword);
  });

    // 서버 요청 및 에러 처리 로직
    document.getElementById('resetpw-form').addEventListener('submit', async function(event) {
    event.preventDefault();   // 폼 기본 제출 방지

    // 이전 메시지 초기화
    document.getElementById('password-error').textContent = '';
    document.getElementById('password-confirm-error').textContent = '';
    const serverMessageBox = document.getElementById('server-message');
    serverMessageBox.textContent = '';
    serverMessageBox.className = 'mt-3';

    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('password').value;
    const confirmPassword = document.getElementById('password-confirm').value;

    if (newPassword.length < 8 || newPassword !== confirmPassword) {
      validateNewPassword();
      validateConfirmPassword();
      return;
    }

    try {
      const response = await fetch('/api/auth/password/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword, confirmPassword })
      });

      // 응답이 성공한 경우
      if (response.ok) {
        serverMessageBox.innerHTML = '비밀번호가 성공적으로 변경되었습니다.<br>2초 후 로그인 페이지로 이동합니다.';
        serverMessageBox.className = 'alert alert-success mt-3';
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      }

      // 응답이 실패한 경우
      else {
        const errorData = await response.json();

      // Spring Validation 에러
      if (errorData.errorCode == 'VALIDATION_FAIL' && errorData.errors) {
        // errors 맵을 순회하며 각 필드에 맞는 에러 메시지 표시
        Object.keys(errorData.errors).forEach(field => {
          if (field === 'newPassword') {
            document.getElementById('password-error').textContent = errorData.errors[field];
          } else if (field === 'confirmPassword') {
            document.getElementById('password-confirm-error').textContent = errorData.errors[field];
          }
        });
      }
      // CustomException 에러
      else {
        serverMessageBox.textContent = errorData.message || '알 수 없는 오류가 발생했습니다.';
        serverMessageBox.className = 'alert alert-danger mt-3';
      }
    }
  } catch (e) {
    serverMessageBox.textContent = '서버와의 통신에 실패했습니다. 잠시 후 다시 시도해주세요.';
    serverMessageBox.className = 'alert alert-danger mt-3';
  }
});
</script>
</body>
</html>
