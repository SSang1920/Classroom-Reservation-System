<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>비밀번호 재설정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border-radius: 1.5rem; }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-3">비밀번호 재설정</h3>
          <p class="text-center text-muted mb-4" style="font-size:0.97rem;">
            새로운 비밀번호를 입력해 주세요.<br>
            <span class="text-danger">비밀번호는 8자 이상</span>이어야 합니다.
          </p>
          <form id="resetpw-form" autocomplete="off">
            <input type="hidden" id="token">
            <div class="mb-3">
              <label for="password" class="form-label">새 비밀번호</label>
              <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
              <div id="password-error" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="password-confirm" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="password-confirm" placeholder="새 비밀번호 확인">
              <div id="password-confirm-error" class="form-text text-danger"></div>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </div>
            <div id="resetpw-result" class="text-center mt-3"></div>
          </form>
          <div class="text-center mt-3">
            <a href="/auth/login" class="btn btn-link">로그인 페이지로 돌아가기</a>
          </div>
        </div>
      </div>
      <p class="mt-4 text-center text-muted" style="font-size:0.9rem;">실시간 강의실 예약 시스템</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // URL에서 token 추출
  function getTokenFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('token');
  }

  document.addEventListener('DOMContentLoaded', function () {
    const token = getTokenFromUrl();
    document.getElementById('token').value = token;
  });

  document.getElementById('resetpw-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // 에러/결과 초기화
    document.getElementById('password-error').innerText = '';
    document.getElementById('password-confirm-error').innerText = '';
    const resultBox = document.getElementById('resetpw-result');
    resultBox.textContent = '';
    resultBox.className = '';

    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('password').value;
    const confirmPassword = document.getElementById('password-confirm').value;

    let hasError = false;

    if (!newPassword || newPassword.length < 8) {
      document.getElementById('password-error').innerText = '비밀번호는 8자 이상 입력해주세요.';
      hasError = true;
    }
    if (!confirmPassword || newPassword !== confirmPassword) {
      document.getElementById('password-confirm-error').innerText = '비밀번호가 일치하지 않습니다.';
      hasError = true;
    }
    if (hasError) return;

    // 서버로 비밀번호 변경 요청
    try {
      const response = await fetch('/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword, confirmPassword })
      });

      if (response.ok) {
        resultBox.textContent = '비밀번호가 성공적으로 변경되었습니다. 2초 후 로그인 페이지로 이동해 주세요.';
        resultBox.className = 'text-success mt-3';
        setTimeout(() => {
          window.location.href = '/auth/login';
        }, 2000);

    } catch (e) {
      resultBox.textContent = '서버와의 통신에 실패했습니다.';
      resultBox.className = 'text-danger mt-3';
    }
  });
</script>
</body>
</html>
