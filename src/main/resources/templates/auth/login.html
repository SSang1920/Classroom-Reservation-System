<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 상단 메인 페이지 이동 링크 -->
<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">메인 페이지</a>
</div>

<!-- 로그인 폼 -->
<div class="container login-container">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">로그인</h3>

            <!-- 실제 로그인 요청을 보낼 폼 -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
                    <div id="id-error" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    <div id="password-error" class="text-danger"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
                <div id="login-error" class="text-danger mt-3 text-center"></div>
            </form>

            <!-- 하단 회원가입/비밀번호 찾기 링크 -->
            <div class="mt-4 text-center">
                <a href="/auth/signup" class="btn btn-link">회원가입</a>
                <a href="/auth/findpassword" class="btn btn-link">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // 에러 영역 초기화
        document.getElementById('id-error').innerText = '';
        document.getElementById('password-error').innerText = '';
        document.getElementById('login-error').innerText = '';

        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, password })
    });

    if (response.ok) {
        window.location.href = '/'; // 로그인 성공시 이동
    } else {
        const data = await response.json();

        // 입력값 검증 실패(필드별 에러)
        if (data && data.errors) {
            if (data.errors.id) {
                document.getElementById('id-error').innerText = data.errors.id;
            }
            if (data.errors.password) {
                document.getElementById('password-error').innerText = data.errors.password;
            }

            return;
        }

        // 로그인 실패
        if(data && data.message) {
            document.getElementById('login-error').innerText = data.message;
        } else if (!data.errors) {
            document.getElementById('login-error').innerText = '로그인 실패';
        }
    }
});
</script>
</body>
</html>
