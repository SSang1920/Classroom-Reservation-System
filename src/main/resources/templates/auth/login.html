<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/common :: common-resources}"></th:block>
    <title>로그인 페이지</title>
</head>
<body>
<div th:replace="~{fragments/topbar :: topbar}"></div>

<div class="container login-container">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">로그인</h3>

            <form id="login-form">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요">
                    <div id="id-error" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                    <div id="password-error" class="text-danger"></div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
                <div id="login-error" class="text-danger mt-3 text-center"></div>
            </form>

            <div class="mt-4 text-center">
                <a href="/signup" class="btn btn-link">회원가입</a>
                <a href="/find-password" class="btn btn-link">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/common :: common-scripts}"></th:block>


<th:block th:replace="~{fragments/topbar :: topbar-script}"></th:block>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        // 에러 영역 초기화
        document.getElementById('id-error').innerText = '';
        document.getElementById('password-error').innerText = '';
        document.getElementById('login-error').innerText = '';

        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, password })
            });

            // 응답 유무 상관없이 JSON 읽음
            const result = await response.json();

            if (response.ok) {
                // 1. accessToken을 localStorage에 저장
                // AuthRestController는 ApiSuccessResponse로 감싸서 보내므로, result.data 안에 토큰이 있습니다.
                const accessToken = result.data.accessToken;
                localStorage.setItem('accessToken', accessToken);

                alert('로그인에 성공했습니다.');

                // 2. 토큰 저장 후 메인 페이지로 이동
                window.location.href = '/';

            } else {
                // 로그인 실패 처리
                const data = result; // 이미 JSON으로 파싱했으므로 그대로 사용

                // 입력값 검증 실패(필드별 에러)
                if (data && data.errors) {
                    if (data.errors.id) {
                        document.getElementById('id-error').innerText = data.errors.id;
                    }
                    if (data.errors.password) {
                        document.getElementById('password-error').innerText = data.errors.password;
                    }
                    return;
                }

                // 일반적인 로그인 실패 (ID/PW 불일치 등)
                if(data && data.message) {
                    document.getElementById('login-error').innerText = data.message;
                } else {
                    document.getElementById('login-error').innerText = '로그인에 실패했습니다.';
                }
            }
        } catch (error) {
            // 네트워크 오류 등 fetch 자체가 실패한 경우
            console.error("Login Error:", error);
            document.getElementById('login-error').innerText = '서버와 통신할 수 없습니다. 잠시 후 다시 시도해주세요.';
        }
});
</script>
</body>
</html>
