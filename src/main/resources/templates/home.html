<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: common-resources}"></th:block>
  <title>강의실 예약 시스템</title>
  <style>
    .center-section {
       min-height: 80vh;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       text-align: center;
     }
    .center-section h1 {
      font-weight: 600;
    }
    .center-section p {
      font-size: 1.1rem;
      color: #6c757d;
    }
    .center-buttons a {
      width: 250px;
      margin: 10px;
    }
  </style>
</head>
<body>

<!-- 상단 바 -->
<div th:replace="~{fragments/topbar :: topbar}"></div>

<!-- 중앙 콘텐츠 영역 -->
<div class="center-section">
  <h1 class="mb-3">🎓 강의실 예약 시스템에 오신 것을 환영합니다!</h1>
  <p class="mb-4">원하는 강의실을 예약하고, 예약 내역을 간편하게 확인하세요.</p>
  <div class="center-buttons">
    <a href="/reserve" class="btn btn-primary btn-lg">📅 예약하기</a>
    <a href="/history" class="btn btn-secondary btn-lg">📝 예약 이력 보기</a>
  </div>
</div>

<!-- 공통 스크립트 -->
<th:block th:replace="~{fragments/common :: common-scripts}"></th:block>

<!-- 상단 바 자바 스크립트 -->
<th:block th:replace="~{fragments/topbar :: topbar-script}"></th:block>

</body>
</html>
