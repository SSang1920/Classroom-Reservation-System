<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의실 예약 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafa;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
    }
    .notification {
      position: relative;
      margin-left: 10px;
    }
    .notification .badge {
      position: absolute;
      top: -5px;
      right: -5px;
    }
    .center-section {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .center-section h1 {
      font-weight: 600;
    }
    .center-section p {
      font-size: 1.1rem;
      color: #6c757d;
    }
    .center-buttons a {
      width: 250px;
      margin: 10px;
    }
  </style>
</head>
<body>

<!-- 상단 바 -->
<div class="top-bar bg-white border-bottom shadow-sm">

  <!-- 로그아웃 상태일 때 보여줄 뷰 -->
  <div id="logged-out-view">
    <a href="/auth/login" class="btn btn-primary">로그인</a>
    <a href="/auth/signup" class="btn btn-secondary">회원가입</a>
  </div>

  <div id="logged-in-view" class="d-flex align-items-center d-none">
    <span class="me-3">
      환영합니다, <strong id="username-display"></strong>님!
    </span>
    <a id="admin-page-btn" href="/admin" class="btn btn-warning btn-sm me-2 d-none">관리자 페이지</a>
    <button id="logout-button" class="btn btn-outline-danger btn-sm me-2">로그아웃</button>
    <div class="notification">
      <button class="btn btn-outline-secondary btn-sm position-relative" id="notification-btn">
        🔔
        <span class="badge bg-danger rounded-pill d-none" id="notification-count">0</span>
      </button>
    </div>
  </div>

</div>

<!-- 중앙 콘텐츠 영역 -->
<div class="center-section">
  <h1 class="mb-3">🎓 강의실 예약 시스템에 오신 것을 환영합니다!</h1>
  <p class="mb-4">원하는 강의실을 예약하고, 예약 내역을 간편하게 확인하세요.</p>
  <div class="center-buttons">
    <a href="/reserve" class="btn btn-primary btn-lg">📅 예약하기</a>
    <a href="/history" class="btn btn-secondary btn-lg">📝 예약 이력 보기</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('accessToken');
    const loggedOutView = document.getElementById('logged-out-view');
    const loggedInView = document.getElementById('logged-in-view');

    if (token) {
      //  토큰이 있으면, Bootstrap 클래스를 제어하여 UI 변경
      loggedOutView.classList.add('d-none');    // 로그아웃 뷰 숨기기
      loggedInView.classList.remove('d-none'); // 로그인 뷰 보여주기

      try {
        const payload = parseJwt(token);
        // userid대신 name사용, name이 없을시 userid 표시
        const displayName = payload.name || payload.userId || '사용자';
        const role = payload.role;

        console.log('Decoded JWT Payload:', payload);

        document.getElementById('username-display').textContent = displayName;

        if (role === 'ROLE_ADMIN') {
          // 관리자 버튼 보여주기
          document.getElementById('admin-page-btn').classList.remove('d-none');
        }

      } catch (e) {
        console.error("유효하지 않은 토큰입니다. 로그아웃 처리합니다.", e);
        logout();
      }

    } else {
      // 토큰이 없으면, Bootstrap 클래스를 제어하여 UI 변경
      loggedOutView.classList.remove('d-none'); // 로그아웃 뷰 보여주기
      loggedInView.classList.add('d-none');     // 로그인 뷰 숨기기
    }
  });

  document.getElementById('logout-button').addEventListener('click', function() {
    logout();
  });

  function parseJwt(token) {
    try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    } catch (e) {
        throw new Error("Invalid token");
    }
  }

  function logout() {
    const token = localStorage.getItem('accessToken');
    if (token) {
      fetch('/auth/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      });
    }
    localStorage.removeItem("accessToken");
    alert('로그아웃되었습니다.');
    window.location.href = "/";
  }

  // 예시: 알림 수 표시
  const unreadNotifications = 3;
  if (unreadNotifications > 0) {
    const badge = document.getElementById("notification-count");
    badge.classList.remove('d-none');
    badge.textContent = unreadNotifications;
  }
</script>

</body>
</html>
